<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra-minimalist black and white design -->
  
  <!-- Pure black background -->
  <rect width="512" height="512" rx="120" fill="#000000"/>
  
  <!-- Stylized minimal notepad/document icon -->
  <g transform="translate(256, 256)">
    <!-- Simple white rectangle representing paper -->
    <rect x="-90" y="-120" width="180" height="240" rx="8" fill="#ffffff"/>
    
    <!-- Three horizontal lines for text -->
    <line x1="-60" y1="-60" x2="60" y2="-60" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
    <line x1="-60" y1="60" x2="30" y2="60" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Small accent dot (AI indicator) - white on black background -->
    <circle cx="80" cy="-100" r="20" fill="#ffffff"/>
  </g>
</svg>
