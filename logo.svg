<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0098ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional, for app icon) -->
  <circle cx="256" cy="256" r="240" fill="#1e1e1e" opacity="0"/>
  
  <!-- Main pen/edit icon -->
  <g transform="translate(256, 256)">
    <!-- Pen body -->
    <path d="M -80 80 L 80 -80 L 100 -60 L -60 100 Z" 
          fill="url(#gradient)" 
          stroke="url(#gradient)" 
          stroke-width="8" 
          stroke-linejoin="round"/>
    
    <!-- Pen tip -->
    <path d="M -60 100 L -100 140 L -80 120 Z" 
          fill="#4ec9b0" 
          stroke="#4ec9b0" 
          stroke-width="4" 
          stroke-linejoin="round"/>
    
    <!-- AI spark elements -->
    <circle cx="85" cy="-85" r="8" fill="#0098ff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="-100" r="6" fill="#007acc" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="-100" r="5" fill="#4ec9b0" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Shine effect -->
    <line x1="60" y1="-60" x2="75" y2="-75" 
          stroke="white" 
          stroke-width="4" 
          stroke-linecap="round" 
          opacity="0.6"/>
  </g>
</svg>
