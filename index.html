<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1e1e">
    <title>NotAIs</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <a href="/" class="logo-link" title="NotAIs">
                    <img src="logo.svg" alt="Logo" class="logo">
                </a>
                <div class="tabs" id="tabs"></div>
            </div>
            <div class="header-right">
                <button id="newTabBtn" class="btn" title="New Tab (Cmd+T)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
                <button id="openFileBtn" class="btn" title="Open File (Cmd+O)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                </button>
                <button id="saveFileBtn" class="btn" title="Save File (Cmd+S)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                </button>
                <button id="settingsBtn" class="btn" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6"></path><path d="M17.66 3.34l-4.24 4.24m0 8.49l4.24 4.24"></path><path d="M6.34 3.34l4.24 4.24m0 8.49l-4.24 4.24"></path></svg>
                </button>
                <button id="themeToggle" class="btn" title="Toggle Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
        </header>

        <!-- Two-Panel Layout -->
        <div class="main-content">
            <!-- LEFT PANEL: Text Editor -->
            <div class="left-panel">
                <div id="editorContainer" class="editor"></div>
            </div>

            <!-- RIGHT PANEL: Smart Assistant -->
            <div class="right-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                        Smart Panel
                    </div>
                    <button id="togglePanel" class="btn-small" title="Toggle Panel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                </div>
                <div id="smartPanelContent" class="panel-content">
                    <div class="panel-empty">Start typing to see AI magic...</div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span id="fileStatus">Ready</span>
            </div>
            <div class="status-right">
                <span id="cursorPos">Ln 1, Col 1</span>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="closeSettingsBtn" class="btn-close">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="apiKey">OpenAI API Key</label>
                        <input type="password" id="apiKey" placeholder="sk-...">
                        <small>Get your key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI</a></small>
                    </div>
                    <div class="setting-group">
                        <label for="model">Model</label>
                        <select id="model">
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Fastest)</option>
                            <option value="gpt-4o-mini" selected>GPT-4o Mini (Recommended)</option>
                            <option value="gpt-4o">GPT-4o (Most Capable)</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="fontSize">Font Size</label>
                        <input type="number" id="fontSize" value="16" min="12" max="24">
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="smartPanelEnabled" checked>
                            Enable Smart Panel
                        </label>
                    </div>
                    <div class="setting-group">
                        <label for="correctionPrompt">Writing Correction Prompt</label>
                        <textarea id="correctionPrompt" rows="4" placeholder="How should AI improve your writing?">Improve grammar, clarity, and style. Fix typos and suggest better phrasing.</textarea>
                        <small>Customize how AI polishes your text</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettingsBtn" class="btn-primary">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
