<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1e1e">
    <title>Notes</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Apply theme IMMEDIATELY before body renders to prevent flash -->
    <script>
        (function() {
            const stored = localStorage.getItem('settings');
            const settings = stored ? JSON.parse(stored) : { theme: 'system' };
            const theme = settings.theme || 'system';
            
            let isDark = true;
            if (theme === 'system') {
                isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            } else {
                isDark = theme === 'dark';
            }
            
            if (!isDark) {
                document.documentElement.classList.add('light-theme');
            }
        })();
    </script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <a href="/" class="logo-link" title="Notes">
                    <img src="logo.svg" alt="Logo" class="logo">
                </a>
                <div class="tabs" id="tabs"></div>
            </div>
            <div class="header-right">
                <button id="newTabBtn" class="btn" title="New Tab (Cmd+T)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
                <button id="openFileBtn" class="btn" title="Open File (Cmd+O)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                </button>
                <button id="saveFileBtn" class="btn" title="Save File (Cmd+S)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                </button>
                <button id="commandPaletteBtn" class="btn" title="Command Palette (Cmd+P)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                </button>
                <button id="settingsBtn" class="btn" title="Settings (Cmd+,)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
                </button>
            </div>
        </header>

        <!-- Two-Panel Layout -->
        <div class="main-content">
            <!-- LEFT PANEL: Text Editor -->
            <div class="left-panel">
                <div id="editorContainer" class="editor"></div>
            </div>

            <!-- RIGHT PANEL: Smart Assistant -->
            <div class="right-panel" id="rightPanel">
                <div class="panel-actions">
                    <button id="copyBtn" class="panel-action-btn" title="Copy to Clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        Copy
                    </button>
                    <button id="replaceBtn" class="panel-action-btn" title="Replace Editor Content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
                        Replace
                    </button>
                </div>
                <div id="smartPanelContent" class="panel-content">
                    <div class="panel-empty">Start typing to see AI magic...</div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span id="fileStatus">Ready</span>
                <span id="autoSaveStatus" class="auto-save-status"></span>
            </div>
            <div class="status-right">
                <span id="aiStatus" class="ai-status"></span>
                <span id="cursorPos">Ln 1, Col 1</span>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="closeSettingsBtn" class="btn-close">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="apiKey">OpenAI API Key</label>
                        <input type="password" id="apiKey" placeholder="sk-...">
                        <small>Get your key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI</a></small>
                    </div>
                    <div class="setting-group">
                        <label for="model">Model</label>
                        <select id="model">
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Fastest)</option>
                            <option value="gpt-4o-mini" selected>GPT-4o Mini (Recommended)</option>
                            <option value="gpt-4o">GPT-4o (Most Capable)</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="theme">Theme</label>
                        <select id="theme">
                            <option value="system" selected>System</option>
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                        <small>System follows your OS theme preference</small>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="smartPanelEnabled" checked>
                            Enable Smart Panel
                        </label>
                    </div>
                    <div class="setting-group">
                        <label for="correctionPrompt">Writing Correction Prompt</label>
                        <textarea id="correctionPrompt" rows="4" placeholder="How should AI improve your writing?">Improve grammar, clarity, and style. Fix typos and suggest better phrasing.</textarea>
                        <small>Customize how AI polishes your text</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettingsBtn" class="btn-primary">Save Settings</button>
                </div>
            </div>
        </div>

        <!-- Command Palette -->
        <div id="commandPalette" class="modal hidden">
            <div class="command-palette">
                <input type="text" id="commandInput" placeholder="Type a command..." autocomplete="off">
                <div id="commandList" class="command-list"></div>
            </div>
        </div>
    </div>

    <!-- Load marked BEFORE Monaco to avoid RequireJS interference -->
    <script src="lib/marked.umd.js" 
            onerror="console.error('‚ùå SCRIPT LOAD ERROR: lib/marked.umd.js failed to load')"
            onload="console.log('‚úÖ Script tag loaded: lib/marked.umd.js')"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    
    <!-- Verify marked loaded (BEFORE Monaco loads) -->
    <script>
        console.log('üîç Checking marked.js (BEFORE Monaco)...');
        console.log('  typeof marked:', typeof marked);
        console.log('  typeof window.marked:', typeof window.marked);
        console.log('  typeof define:', typeof define);
        console.log('  typeof define.amd:', typeof define?.amd);
        
        if (typeof marked !== 'undefined') {
            console.log('‚úÖ‚úÖ‚úÖ MARKED LOADED SUCCESSFULLY! ‚úÖ‚úÖ‚úÖ');
            window.marked = marked;
            window.markedLoaded = true;
            console.log('  marked.parse:', typeof marked.parse);
        } else {
            console.error('‚ùå‚ùå‚ùå MARKED FAILED TO LOAD! ‚ùå‚ùå‚ùå');
            window.markedLoaded = false;
        }
    </script>
    
    <!-- App -->
    <script type="module" src="app.js"></script>
</body>
</html>
